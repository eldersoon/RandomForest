<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>Árvore</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
	<body>
		<div class="container-fluid">
			<div id="bloco">	
				
				<div class="row">
					<div class="col-4">
						<form>
							<div class="form-group">
								<label for="salario">Salário</label>
								<input type="number" id="salario" placeholder="Salário" class="form-control" style="width: 70px;">
							</div>
						
						<div class="form-group">
							<label for="idade">Idade</label>
							<input class="form-control" type="number" id="idade" placeholder="Idade" style="width: 60px;">
						</div>
						
						<div class="form-group">
							<label for="emprestimo">Empréstimo</label>
							<input class="form-control" type="number" id="emprestimo" placeholder="Empréstimo" style="width: 100px;">
						</div>
							<button class="btn btn-primary" type="button" id="verificar">Verificar</button>
						</form>
					</div>
				</div>
					<div id="testingItem"></div>
				<br/>
				<b>Prediciton:</b>
					<div id="decisionTreePrediction"></div>
				<br/>
				<b>Random Forest:</b>
					<div id="randomForestPrediction"></div>
				<br/>
				<b>Neural:</b>
					<div id="neuralPrediction"></div>
				
			</div>
				<br/>
					<b>DecisionTrees:</b>
				<br/>
				<div class="row">
					<div class="col text-center">
						<div class="tree" id="displayTree" ></div>
					</div>
				</div>
				<div class="row">
					<div class="col text-center" id="botoes">
						<button class="btn btn-primary" id="prev">Árvore anterior</button>
						<button class="btn btn-primary" id="next">Próxima árvore</button>
					</div>
				</div>
			
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/decision-tree.js"></script>
	<script type="text/javascript" src="js/jquery.csv.min.js"></script>
	<script type="text/javascript" src="js/browser.js"></script>
	<script type="text/javascript" src="js/buildneural.js"></script>
	<script type="text/javascript" src="js/buildforest.js"></script>
	<script type="text/javascript" src="js/core.js"></script>
	
</html>
